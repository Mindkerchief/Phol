<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <script type="module" src="static/scripts/script.js"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">Phol</div>
        <div class="card-subtitle">AHG - Graphene Object Detection Interface</div>
        <div>
            <div class="button-container">
                <button id="upload"></button>
                <div class="tooltip">Upload Image</div>
            </div>
        </div>
        <form id="upload-Form" enctype="multipart/form-data">
            <input type="file" name="image" id="file-input" accept=".jpg, .jpeg, .png" hidden>
            <div id="display-container">
                <img id="output-image"></img>
                <div id="bbox-container"></div>
                <div id="prediction-count"></div>
                <div>Confidence</div>
                <input type="range" id="confidence" min="0.0" max="1.0" step="0.02" value="0.5">
                <div id="conf-value">0.5</div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
